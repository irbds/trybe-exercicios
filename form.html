<!DOCTYPE html> 
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" method="get" id="test">
      <!-- Dados pessoais -->
      <fieldset>
        <div class="mb-3">
          <label class="form-label" for="name">nome:</label>
          <input class="form-control form-control-sm" type="text" maxlength="40" required name="name">
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">email:</label>
          <input class="form-control form-control-sm" type="text" maxlength="50"required name="email">
        </div>

        <div class="mb-3">
          <label class="form-label" for="cpf">cpf:</label>
          <input class="form-control form-control-sm" type="text" maxlength="11" required name="cpf">
        </div>

        <div class="mb-3">
          <label class="form-label" for="endereco">endereco:</label>
          <input class="form-control form-control-sm" type="text" maxlength="200" required name="endereco">
        </div>

        <div class="mb-3">
          <label class="form-label" for="cidade">cidade:</label>
          <input class="form-control form-control-sm" type="text" maxlength="28" required name="cidade">
        </div>

        <div class="mb-3">
          <label class="form-label" for="estado">qual seu estado:</label>
          <select class="form-select-sm" name="estado" required id="estado"></select>
        </div>

        <div class="form-check">
          <label class="form-check-label" for="moradia">tipo de residencia:</label>
          <ul>
            <li><input class="form-check-input" type="radio" required name="moradia" value="casa" checked>casa</li>
            <li><input class="form-check-input" type="radio" required name="moradia" value="apartamento" >apartamento</li>
          </ul>
        </div>

      </fieldset>

      <!-- dados curriculo -->
      <fieldset>

        <div class="mb-3">
          <label class="form-floating" for="Resumo">Resumo do curr√≠culo:</label>
          <textarea class="form-control" required name="Resumo" maxlength="1000" id="" cols="50" rows="10" wrap="hard"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="cargo">cargo:</label>
          <input class="form-control form-control-sm" type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="descricao">descricao:</label>
          <input class="form-control form-control-sm" type="text" name="descricao" id="descricao" maxlength="500" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="inicio">Data de inicio:</label>
          <input type="date" name="inicio" id="" required>
        </div>

      </fieldset>

      <!-- botoes -->
      <div class="mb-3">
        <button type="submit" id="submitButton">submit</button>
        <button type="reset" id="resetButton">reset</button>
        <button id="cleanLastdiv">remover ultimo dado</button>
      </div>
    </form>

    <!-- curriculos submetidos -->
    <div class="mb-3" id="dadosFinal"></div>
      
    <script src="script.js"></script>
  </body>
</html>
